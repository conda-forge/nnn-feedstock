{% set build = 0 %}
{% set version = "2.8.1" %}

package:
    name: nnn
    version: {{version}}

source:
    url: https://github.com/jarun/nnn/archive/v{{version}}.tar.gz
    sha256: cadf9cf8038433aeeb50a777180ad4b309ac7d2fec81c7da177ddca515812f06

build:
    number: {{build}}
    skip: true  # [win or osx]

requirements:
    build:
        - make
        - {{ compiler('c') }}
        - pkg-config
    host:
        - ncurses
        - readline
    run:
        - ncurses
        - readline

test:
    commands:
        - nnn -h

about:
    home: https://github.com/jarun/nnn/
    license: BSD
    license_file: LICENSE
    summary: Tiny, lightning fast, feature-packed file manager

extra:
    recipe-maintainers:
        - lebedov
