{% set build = 0 %}
{% set version = "2.7" %}

package:
    name: nnn
    version: {{version}}

source:
    url: https://github.com/jarun/nnn/archive/v{{version}}.tar.gz
    sha256: 0592c7cbcf2cf66cacac49e9204636480820b1bc74e4187dd7ee06945a6d07c5

build:
    number: {{build}}
    skip: true  # [win or osx]

requirements:
    build:
        - make
        - {{ compiler('c') }}
        - pkg-config
    host:
        - ncurses
        - readline
    run:
        - ncurses
        - readline

test:
    commands:
        - nnn -h

about:
    home: https://github.com/jarun/nnn/
    license: BSD
    summary: Tiny, lightning fast, feature-packed file manager

extra:
    recipe-maintainers:
        - lebedov
