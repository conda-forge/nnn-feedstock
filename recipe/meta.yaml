{% set build = 1 %}
{% set version = "2.5" %}

package:
    name: nnn
    version: {{version}}

source:
    url: https://github.com/jarun/nnn/archive/v{{version}}.tar.gz
    sha256: 308b032124965dc2405fe1873a5142f82b5901daabbf315a0a851d3cb74919bf

build:
    number: {{build}}
    skip: true  # [win or osx]

requirements:
    build:
        - make
        - {{ compiler('c') }}
        - pkg-config
    host:
        - ncurses
        - readline <8.0a0
    run:
        - ncurses
        - readline <8.0a0

test:
    commands:
        - nnn -h

about:
    home: https://github.com/jarun/nnn/
    license: BSD
    summary: Tiny, lightning fast, feature-packed file manager

extra:
    recipe-maintainers:
        - lebedov
